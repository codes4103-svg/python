name: Trigger auto deployment for python

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/python-AutoDeployTrigger-65594f63-90c0-4b1d-a5c2-b8ba567c358e.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.PYTHON_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.PYTHON_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PYTHON_REGISTRY_PASSWORD }}
          containerAppName: python
          resourceGroup: python
          imageToBuild: alan4103/python:${{ github.sha }}
          
            

     

